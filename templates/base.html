{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="author" content="Timothy Wangwe">
    <meta name="keywords" content="Django, Bootstrap, HTML, CSS, Python">
    <meta name="description" content="Global COVID-19 Statistics">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Optional Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Favicon -->
    <link rel="icon" type="image/ico" href="{% static 'img/favicon.png' %}" />
    <title>Covid-19-Statistics by Groot-Core</title>
</head>

<body class="bg-light">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">
                <img src="{% static 'img/logo.png' %}" width="40" height="40" alt="" loading="lazy">
                Groot-Core
            </a>
            <div class="navbar-nav ml-auto">
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'analysis:news' %}">
                        <span class="navbar-brand">News</span>
                    </a>
                </li>
            </ul>
        </nav>
        <hr>
        {% block content %}{% endblock content %}
        <footer class="footer">
            <div class="container text-center">
                <p>
                    <span>Created by</span><br>
                    <span class="text-secondary float-left">-Mwangi-</span>
                    <span class="text-secondary">-Alice-</span>
                    <span class="text-secondary float-right">-Wangwe-</span>
                </p>
                <p><b>Groot-Core &copy 2020</b></p>
                <hr>
            </div>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
        </script>
</body>

</html>
